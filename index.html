<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> 
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">
      <a-marker type="pattern" url="qrcode.patt">
        <a-entity 
          gltf-model="url(https://baptistajs.github.io/bottle-animation-test/bottle-animation-new.glb)" 
          position="0 0 0" 
          rotation="0 90 0" 
          scale="50 50 50"
          animation-mixer="clip: Animation; loop: repeat; startEvents: animation-start" 
          id="bottle">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Get a reference to the bottle entity
      const bottle = document.getElementById('bottle');

      // Pause the animation after the model loads
      bottle.addEventListener('model-loaded', () => {
        bottle.components['animation-mixer'].pause(); 

        // Add a click listener to the entire bottle model
        bottle.addEventListener('click', () => {
          // Toggle the animation
          if (bottle.components['animation-mixer'].isPlaying) {
            bottle.components['animation-mixer'].pause();
          } else {
            bottle.emit('animation-start'); // Trigger the animation
          }
        });
      });
    </script>
  </body>
</html>
