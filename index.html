<html>
<head>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- A-Frame Scene with AR.js integration -->
    <a-scene embedded arjs="patternRatio:0.80">
        <!-- AR Marker for detecting the pattern -->
        <a-marker type="pattern" url="qrcode.patt">
            <!-- Replace the cube with a GLB model loaded from GitHub -->
            <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-entity 
                gltf-model="url(https://baptistajs.github.io/bottle-animation-test/garrafa-uncompressed.glb)" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
