<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="patternRatio:0.80">
    <a-marker type="pattern" url="qrcode.patt">
      <!-- 3D model without the animation-mixer triggered by default -->
      <a-entity id="animated-object"
                gltf-model="url(https://baptistajs.github.io/bottle-animation-test/bottle-animation-new.glb)"
                position="0 0 0"
                rotation="0 90 0"
                scale="50 50 50">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Wait for the model to be loaded
    document.querySelector('#animated-object').addEventListener('model-loaded', function () {
      console.log('Model loaded successfully!');

      // Add event listener to trigger animation on click/tap
      document.querySelector('#animated-object').addEventListener('click', function () {
        console.log('Object clicked, starting animation...');
        this.setAttribute('animation-mixer', 'clip: Animation; loop: once; clampWhenFinished: true');
      });
    });
  </script>
</body>
</html>
