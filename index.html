<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> 
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">
      <a-marker type="pattern" url="qrcode.patt">
        <a-entity 
          gltf-model="url(https://baptistajs.github.io/bottle-animation-test/bottle-animation.glb)" 
          position="0 0 0" 
          rotation="0 0 0" 
          scale="50 50 50"
          id="bottle"
          animation-mixer="clip: laranja-action-01; loop: repeat; startEvents: model-loaded, animation-finished">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const bottle = document.getElementById('bottle');

      bottle.addEventListener('model-loaded', () => {
        bottle.components['animation-mixer'].data.clip = 'laranja-action-02';
        bottle.emit('animation-finished'); // Trigger the next animation immediately
      });

      bottle.addEventListener('animation-finished', () => {
        const currentClip = bottle.components['animation-mixer'].data.clip;
        let nextClip;

        switch (currentClip) {
          case 'laranja-action-02':
            nextClip = 'folha-action-01';
            break;
          case 'folha-action-01':
            nextClip = 'folha-action-02';
            break;
          // ... (add cases for other animations)
          default:
            nextClip = 'laranja-action-01'; // Loop back to the beginning
        }

        bottle.components['animation-mixer'].data.clip = nextClip;
      });
    </script>
  </body>
</html>
