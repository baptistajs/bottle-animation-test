<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="patternRatio:0.80">
    <!-- Include cursor for handling clicks in AR -->
    <a-entity camera>
      <a-cursor></a-cursor>
    </a-entity>
    
    <!-- Marker Detection -->
    <a-marker type="pattern" url="qrcode.patt">
      <!-- 3D model with animation-mixer component -->
      <a-entity id="animated-object"
                gltf-model="url(https://baptistajs.github.io/bottle-animation-test/bottle-animation-new.glb)"
                position="0 0 0"
                rotation="0 90 0"
                scale="50 50 50"
                animation-mixer="clip: Animation; loop: false; clampWhenFinished: true">
      </a-entity>
    </a-marker>
  </a-scene>

  <script>
    // Use raycasting to detect click events on the model
    document.querySelector('#animated-object').addEventListener('click', function () {
      console.log('Object clicked, starting animation...');
      var entity = document.querySelector('#animated-object');
      entity.setAttribute('animation-mixer', 'clip: Animation; loop: false; clampWhenFinished: true');
    });
  </script>
</body>
</html>
