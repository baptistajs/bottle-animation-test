<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="patternRatio:0.80">
    <!-- Include cursor for handling clicks in AR, but make it invisible -->
    <a-entity camera>
      <a-cursor material="color: transparent; opacity: 0;"></a-cursor>
    </a-entity>

    <!-- Marker Detection -->
    <a-marker type="pattern" url="qrcode.patt">
      <!-- 3D model with animation-mixer component -->
      <a-entity id="animated-object"
                gltf-model="url(https://baptistajs.github.io/bottle-animation-test/bottle-animation-new.glb)"
                position="0 0 0"
                rotation="0 90 0"
                scale="50 50 50"
                animation-mixer="clip: Animation; loop: false; clampWhenFinished: true">
      </a-entity>
    </a-marker>
  </a-scene>

  <script>
    // Event listener to toggle the animation on click
    document.querySelector('#animated-object').addEventListener('click', function () {
      var entity = document.querySelector('#animated-object');
      var mixer = entity.components['animation-mixer'];
      
      // Toggle animation play/pause based on current state
      if (mixer.mixer.time === 0 || mixer.mixer.paused) {
        console.log('Starting animation...');
        entity.setAttribute('animation-mixer', 'clip: Animation; loop: false; clampWhenFinished: true');
      } else {
        console.log('Stopping animation...');
        mixer.mixer.stopAllAction();  // Stops the animation
      }
    });
  </script>
</body>
</html>
