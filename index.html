<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">
      <a-marker type="pattern" url="qrcode.patt">
        <a-entity 
          gltf-model="url(https://baptistajs.github.io/bottle-animation-test/bottle-animation.glb)" 
          position="0 0 0" 
          rotation="0 90 0" 
          scale="50 50 50"
          animation-mixer="clip: laranja-action-01; loop: repeat"
          animation__2="clip: laranja-action-02; loop: repeat"
          animation__3="clip: folha-action-01; loop: repeat"
          animation__4="clip: folha-action-02; loop: repeat"
          animation__5="clip: folha-action-03; loop: repeat"
          animation__6="clip: folha-action-04; loop: repeat"
          animation__7="clip: folha-action-05; loop: repeat">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
