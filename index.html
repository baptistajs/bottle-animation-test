<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp"> 
  <title>Bottle AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-entity camera="fov: 200" position="0 0 0"></a-entity>
    
    <!-- Custom marker and 3D model -->
    <a-marker preset="custom" type="pattern" url="https://yourgithubusername.github.io/path/to/pattern-garrafa.patt">
      <a-entity gltf-model="url(https://yourgithubusername.github.io/path/to/garrafa.glb)" 
                scale="0.05 0.05 0.05" position="0 0 0" animation-mixer></a-entity>
    </a-marker>
    
  </a-scene>
</body>
</html>
